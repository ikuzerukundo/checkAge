<html>
<head>
<script>
function ageCalculator() {
    var userinput = document.getElementById("DOB").value;
    var dob = new Date(userinput);
    if(userinput==null || userinput=='') {
      document.getElementById("message").innerHTML = "**Choose a date please!";  
      return false; 
    } else {
        var month_diff = Date.now() - dob.getTime();
        var age_dt = new Date(month_diff); 
        var year = age_dt.getUTCFullYear();
        var age = Math.abs(year - 1970);
        document.getElementById("result").innerHTML = "Your Age is: " + age + " years. ";
    }
}
</script>
</head>
<body>
   <center>
       <form style="background-color: gray;width: 400px; height: 450px;border-radius: 20px;">
           <h2 style="color:skyblue" align="center"> Calculate your  Age  <br> <br> </h2> 
           <b> Enter Date of Birth: <input type=date id=DOB> </b>
           <span id="message" style="color:red"></span> <br><br>  
           <button style="background-color: rgb(42, 110, 165);border-radius: 30px;width: 200px;height: 40px;"
                   type="button" onclick="ageCalculator()"> Calculate your age </button> <br><br>
           <h3 style="color:skyblue" id="result" align="center"></h3>
       </form>
   </center>
</body>
</html>
